name: Release

on:
  push:
    tags:
      - 'v*'

env:
  NODE_VERSION: '20'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Derive version
        id: version
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Install dependencies
        run: npm ci

      - name: Set package version (no tag)
        run: npm version --no-git-tag-version "${{ steps.version.outputs.version }}"

      - name: Build
        run: npm run build

      - name: Build Binaries
        run: |
          npm run package:bin:linux
          npm run package:bin:mac
          npm run package:bin:win

      - name: Pack
        run: npm pack

      - name: Prepare release assets
        run: |
          mkdir -p dist-assets
          mv *.tgz dist-assets/
          mv dist-bin/* dist-assets/
          cp README.md dist-assets/README.md
          (cd dist-assets && sha256sum * > SHA256SUMS.txt)

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.tag }}
          tag_name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: |
            dist-assets/*

      - name: Publish to npm
        if: ${{ secrets.NPM_TOKEN != '' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
